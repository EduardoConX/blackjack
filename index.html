<!DOCTYPE html>
<html lang="es" class="min-h-screen">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <title>21 Blackjack</title>
</head>

<body class="min-h-screen">
    <header class="absolute top-0 w-full bg-black p-4 text-center">
        <h1 class="text-3xl text-white">21 Blackjack</h1>
    </header>
    <main class="pt-16 p-4 bg-green-500 min-h-screen">
        <section class="flex justify-center" id="botones">
            <button id="btnNuevoJuego" class="mx-4 py-2 px-4 bg-blue-500 rounded-md text-white hover:bg-blue-700">Nuevo juego</button>
            <button id="btnPedirCarta" class="mx-4 py-2 px-4 bg-blue-500 rounded-md text-white hover:bg-blue-700">Pedir carta</button>
            <button id="btnDetener" class="mx-4 py-2 px-4 bg-red-500 rounded-md text-white hover:bg-red-700">Detener</button>
        </section>
        <section>
            <h2 class="text-2xl text-white mb-4 font-bold">Jugador 1
                <small class="ml-4 text-base font-normal">0</small>
            </h2>
            <div id="cartas-jugador" class="h-64 cartas">
                <!-- <img class="w-40 relative left-48 -ml-20 inline" src="assets/cartas/2C.png"> -->
            </div>
        </section>

        <section class="mt-4">
            <h2 class="text-2xl text-white mb-4 font-bold">Computadora
                <small class="ml-4 text-base font-normal">0</small>
            </h2>
            <div id="cartas-computadora" class="h-64 cartas">
                <!-- <img class="w-40 relative left-48 -ml-20 inline" src="assets/cartas/3C.png"> -->
            </div>
        </section>
    </main>
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/app-min.js"></script>    
</body>

</html>
